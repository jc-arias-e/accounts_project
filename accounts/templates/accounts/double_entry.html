{% extends "accounts/base.html" %}
        
{% block content %}
    <p>Upload Statement</p>    
    <table>
        {% for transaction in transaction_list %}
            <tr>
                <td>{{ transaction }}</td>
            </tr>
        {% empty %}                
            <p>No transactions are available</p>
        {% endfor %}
    </table>
    
    <form action="" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save">
    </form>
{% endblock content %}
